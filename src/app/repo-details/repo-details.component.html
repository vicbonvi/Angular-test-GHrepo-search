<section class="pt-5">
  <div class="container bg-darkgray card">
    <div class="row pt-5">
      <div class="col"></div>
      <div class="col-8">
        <div class="pt-3">
          <h1 class="text-center pb-3 repo-tittle">{{ repo.name }}</h1>
        </div>
        <div class="container text-light pt-3">
          <div class="row">
            <div class="col-md-3 text-center align-items-center">
              <img
                class="avatar"
                src="{{ repo.owner.avatar_url }}"
                alt="{{ repo.owner.login + 'avatar' }}"
              />
            </div>
            <div class="col-md-6 text-center pt-5">
              <p>Owner username: {{ repo.owner.login }}</p>
            </div>
            <div class="col-md-3 pt-5 text-center">
              <a
                class="user-link-profile"
                href="{{ repo.owner.html_url }}"
                target="_blank"
                >Go to user profile</a
              >
            </div>
          </div>
          <div class="text-center pt-3">
            <p>Created on: {{ repo.created_at | date }}</p>
          </div>
        </div>
        <div class="text-light pt-3">
          <h3>Description:</h3>
          <p class="pb-md-3">{{ repo.description }}</p>
        </div>
        <p class="text-center">
          <a
            class="user-link-profile"
            href="{{ repo.html_url }}"
            target="_blank"
            >Go to repo on GitHub</a
          >
        </p>
      </div>
      <div class="col"></div>
      <button class="btn btn-secondary mt-4" (click)="goBack()">Back</button>
    </div>
  </div>
</section>
