<section>
  <div class="container mt-0 mb-5 pt-5">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="card px-5 py-5 form-card">
          <h1 class="mt-3 text-center">RepoSearch</h1>
          <small class="mt-2 text-muted"
            >repository search engine through GitHub pucli API</small
          >

          <div class="form-input form-group">
            <form (ngSubmit)="onSubmit()">
              <div>
                <input
                  type="text"
                  class="form-style"
                  id="search-input"
                  [(ngModel)]="query"
                  name="query"
                  placeholder="search a repo"
                />
                <img
                  src="../../assets/img/github.svg"
                  alt="GitHub-icon"
                  class="input-icon"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-custom mt-4">
                  Search Repos
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-flex">
    <div class="row row-cols-1 row-cols-md-3 d-flex flex-wrap">
      <div class="col mb-5" *ngFor="let repo of repos">
        <app-repo-card
          [repo]="repo"
          (openDetails)="showDetails(repo)"
        ></app-repo-card>
      </div>
    </div>
  </div>
</section>
